<html>
	<head>
		<title>.obj file renderer</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="./style/webgl.css" type="text/css">
		<script type="text/javascript" src="./scripts/gl-matrix-min.js"></script>
		<script src="./scripts/renderer.js" type="text/javascript"></script>
	</head>
	<body onload="start()">
		<h1>Graphical pipeline, Ivan Antešić</h1>
		<div id="content">
			<canvas id="2dcanvas" width="1200px" height="1200px">
				No <code>&lt;canvas&gt;</code> suppport in your browser.
			</canvas>
			<br />
			INSTRUCTIONS:
			<br />
			<br />
			Use <bold>directional keys</bold> and <bold>Page Up</bold>/<bold>Page Down</bold> to move the object.
			Use <bold>WASD</bold>, <bold>Q</bold> and <bold>E</bold> keys to scale the object.
			Use <bold>Numpad keys</bold> to rotate the object.
			<br />
		</div>
	</body>
</html>
